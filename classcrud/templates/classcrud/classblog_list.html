<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD 연습</title>
  </head>
  <body>
    <a href="{% url 'new' %}">추가</a>
    <br />
    {% for blog in blog_list %}
    <h2>{{blog.title}}</h2>
    <h5>{{blog.pub_date}}</h5>
    <p>{{blog.body}}</p>
    <a href="{% url 'detail' blog.id%}">자세히</a>
    <a href="{% url 'change' blog.id%}">수정</a>
    <a href="{% url 'del' blog.id%}">삭제</a>
    <hr />
    {%endfor%}
  </body>
</html>
